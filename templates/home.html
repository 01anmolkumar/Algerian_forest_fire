<!-- prediction.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-dark">
        <div class="card p-5 shadow-lg w-50">
            <h1 class="text-center mb-4 text-primary">Fire Weather Index Prediction</h1>
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" name="Temperature" class="form-control" placeholder="Temperature" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" name="RH" class="form-control" placeholder="Relative Humidity (RH)" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" name="Ws" class="form-control" placeholder="Wind Speed (Ws)" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" name="Rain" class="form-control" placeholder="Rain" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" name="FFMC" class="form-control" placeholder="FFMC" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" name="DMC" class="form-control" placeholder="DMC" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" name="ISI" class="form-control" placeholder="ISI" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" name="Classes" class="form-control" placeholder="Classes" required>
                    </div>
                    <div class="col-12 mb-3">
                        <input type="text" name="Region" class="form-control" placeholder="Region" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>
            <h2 class="text-center mt-4 text-success">The FWI prediction is {{ result }}</h2>
        </div>
    </div>
</body>
</html>

<!-- styles.css -->
<style>
    body {
        background-color: #121212;
        color: #ffffff;
    }
    .card {
        border-radius: 15px;
        background: #1e1e1e;
        color: #ffffff;
    }
    .form-control {
        background: #2e2e2e;
        border: none;
        color: #ffffff;
    }
    .form-control::placeholder {
        color: #aaaaaa;
    }
    .btn {
        font-size: 18px;
        font-weight: bold;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
